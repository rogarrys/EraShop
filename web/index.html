<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EraShop</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-transparent text-white h-screen w-screen overflow-hidden flex items-center justify-center font-sans">
    <!-- Main Container with Glassmorphism -->
    <div id="app" class="w-full h-full md:w-11/12 md:h-5/6 bg-gray-900 bg-opacity-80 backdrop-filter backdrop-blur-lg shadow-2xl md:rounded-2xl overflow-hidden flex flex-col relative border border-gray-700">
        
        <!-- Header -->
        <header class="bg-gray-800 bg-opacity-50 p-5 flex justify-between items-center border-b border-gray-700">
            <div>
                <h1 id="shop-title" class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">Chargement...</h1>
                <p id="shop-sector" class="text-sm text-gray-400 mt-1">Secteur: ...</p>
            </div>
            <div class="flex gap-3">
                <button id="btn-admin" onclick="openAdmin()" class="hidden bg-gradient-to-r from-yellow-600 to-yellow-500 hover:from-yellow-500 hover:to-yellow-400 text-white px-5 py-2 rounded-lg font-semibold shadow-lg transition-all transform hover:scale-105">Administration</button>
                <button onclick="closeUI()" class="bg-gradient-to-r from-red-600 to-red-500 hover:from-red-500 hover:to-red-400 text-white px-5 py-2 rounded-lg font-semibold shadow-lg transition-all transform hover:scale-105">Fermer</button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="flex flex-1 overflow-hidden">
            <!-- Sidebar (Categories) -->
            <aside class="w-1/4 bg-gray-800 bg-opacity-30 border-r border-gray-700 overflow-y-auto p-4 custom-scrollbar" id="category-list">
                <!-- Categories injected here -->
            </aside>

            <!-- Items Grid -->
            <main class="flex-1 p-6 overflow-y-auto custom-scrollbar" id="item-grid">
                <!-- Items injected here -->
            </main>
        </div>

        <!-- Admin Modal (Hidden by default) -->
        <div id="admin-modal" class="hidden absolute inset-0 bg-black bg-opacity-80 backdrop-filter backdrop-blur-sm flex items-center justify-center z-50">
            <div class="bg-gray-800 border border-gray-600 p-8 rounded-xl w-11/12 md:w-3/4 h-5/6 flex flex-col shadow-2xl">
                <div class="flex justify-between items-center mb-6 border-b border-gray-700 pb-4">
                    <h2 class="text-2xl font-bold text-yellow-400">Configuration du Shop</h2>
                    <button onclick="deleteShop()" class="bg-red-600 hover:bg-red-500 text-white px-4 py-2 rounded-lg font-semibold transition">Supprimer le Shop</button>
                </div>
                
                <!-- Admin Form Content -->
                <div id="admin-content" class="flex-1 overflow-y-auto pr-2 custom-scrollbar">
                    <!-- Admin fields injected here -->
                </div>
                
                <div class="mt-6 flex justify-end gap-4 border-t border-gray-700 pt-4">
                    <button onclick="closeAdmin()" class="bg-gray-600 hover:bg-gray-500 text-white px-6 py-2 rounded-lg font-semibold transition">Annuler</button>
                    <button onclick="saveAdmin()" class="bg-green-600 hover:bg-green-500 text-white px-6 py-2 rounded-lg font-semibold transition shadow-lg">Sauvegarder</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
