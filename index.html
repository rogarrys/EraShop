<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EraShop - Market</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600;700&family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- VIDEO BACKGROUND (Optional/Simulated) -->
    <div class="video-bg"></div>
    <div class="overlay-bg"></div>

    <div class="app-container">
        
        <!-- HEADER -->
        <header class="top-header">
            <div class="header-left">
                <h1 class="main-title">ERASHOP - <span id="shop-title">MARKET</span></h1>
                <p class="subtitle">Welcome to the marketplace citizen!</p>
            </div>
            <div class="header-right">
                <div id="player-sector-info" class="user-sector hidden"> ...</div>
                <button class="icon-btn hidden" id="btn-admin" onclick="openAdmin()" title="Admin Panel"></button>
                <button class="icon-btn close-btn" onclick="closeUI()" title="Close"></button>
            </div>
        </header>

        <!-- MAIN LAYOUT -->
        <div class="main-layout">
            
            <!-- LEFT: CATEGORIES -->
            <nav class="categories-nav" id="category-tabs">
                <!-- JS generated -->
            </nav>

            <!-- RIGHT: ITEM GRID (HORIZONTAL SCROLL) -->
            <div class="content-items">
                <div class="items-scroll-wrapper" id="item-grid-wrapper">
                    <div class="items-grid" id="item-grid">
                        <!-- JS generated Items -->
                    </div>
                </div>
            </div>
        </div>

        <!-- FOOTER -->
        <footer class="bottom-footer">
            <div class="footer-left">
                <p class="footer-text">
                    Welcome to our roleplay server! Here you can purchase various items for your daily needs.</br>
                    If you encounter any issues or have questions, please feel free to contact our staff.
                </p>
                <!-- Badge secteur shop -->
                <div id="shop-sector-badge" class="sector-badge">...</div>
            </div>
            
            <div class="footer-right">
                <!-- Selected Item Context -->
                <div class="selected-item-info" id="selected-item-context">
                    <span id="selected-item-name">Select an item</span>
                    <span id="selected-item-price" class="price-tag"></span>
                </div>
                <button class="play-btn" id="btn-buy-main" onclick="triggerBuy()" disabled>BUY</button>
            </div>
        </footer>

    </div>

    <!-- TOAST CONTAINER -->
    <div id="toast-container"></div>

    <!-- ADMIN DRAWER -->
    <div class="admin-overlay" id="admin-overlay" onclick="closeAdmin()"></div>
    <div class="admin-drawer" id="admin-drawer">
        <div class="admin-header">
            <h2>Administration Shop</h2>
            <div class="admin-actions">
                <button class="btn-save" onclick="saveAdmin()"> Save</button>
                <button class="btn-danger" onclick="deleteShop()"> Del</button>
                <button class="btn-close" onclick="closeAdmin()"></button>
            </div>
        </div>
        <div class="admin-content" id="admin-content">
            <!-- Formulaire généré par JS -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
